<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="60" cy="60" r="50" fill="url(#logoGradient)"/>
  
  <!-- Wallet Base -->
  <rect x="35" y="50" width="50" height="35" rx="4" fill="white" opacity="0.95"/>
  <rect x="35" y="45" width="50" height="8" rx="4" fill="white" opacity="0.8"/>
  
  <!-- Chart Line -->
  <path d="M 42 70 L 50 62 L 58 65 L 68 52 L 78 55" 
        stroke="#007AFF" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Chart Points -->
  <circle cx="42" cy="70" r="2.5" fill="#007AFF"/>
  <circle cx="50" cy="62" r="2.5" fill="#007AFF"/>
  <circle cx="58" cy="65" r="2.5" fill="#007AFF"/>
  <circle cx="68" cy="52" r="2.5" fill="#007AFF"/>
  <circle cx="78" cy="55" r="2.5" fill="#34C759"/>
  
  <!-- Coin Symbol -->
  <circle cx="72" cy="38" r="8" fill="#FFCC00" opacity="0.9"/>
  <text x="72" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
